<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
</head>

<body>
    <div class="slider-carousel-container">
        <span id="carousel-image-1"></span>
        <span id="carousel-image-2"></span>
        <span id="carousel-image-3"></span>
        <div class="image-carousel-container">
            <img src="../ressources/img/carousel1.jpg" class="carousel-image" />
            <img src="../ressources/img/carousel2.jpg" class="carousel-image" />
            <img src="../ressources/img/carousel3.jpg" class="carousel-image" />
        </div>
        <div class="button-carousel-container">
            <a href="#carousel-image-1" class="slider-change"></a>
            <a href="#carousel-image-2" class="slider-change"></a>
            <a href="#carousel-image-3" class="slider-change"></a>
        </div>
    </div>
</body>

</html>

<style>
    .slider-carousel-container {
        width: 50vw;
        height: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        text-align: center;
        overflow: hidden;
    }

    .image-carousel-container {
        width: 2400px;
        height: 400px;
        position: relative;

        -webkit-transition: left 2s;
        -moz-transition: left 2s;
        -o-transition: left 2s;
        transition: left 2s;
    }

    .carousel-image {
        float: left;
        margin: 0px;
        padding: 0px;
        position: relative;
        width: 50vw;
        height: 40vw;
    }

    #carousel-image-1:target~.image-carousel-container {
        left: 0px;
    }

    #carousel-image-2:target~.image-carousel-container {
        left: -50vw;
    }

    #carousel-image-3:target~.image-carousel-container {
        left: -100vw;
    }

    .button-carousel-container {
        position: absolute;
        top: 45vw;
        left: 50%;
        margin-left: -26.2px;
    }

    .slider-change {
        display: inline-block;
        height: 10px;
        width: 10px;
        border-radius: 50%;
        border: 3px solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);
    }
</style>
